<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="./images/favicon-32x32.png" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="animations.css" />

    <title>Timetable</title>
  </head>
  <body>
    <!-- splash screen -->
    <section class="splash" id="splash-section">
      <div class="wrapper">
        <p class="text">Loading...</p>
        <br /><br />
        <p>
          Seeing a problem? <br />
          Please submit an issue

          <a href="https://github.com/pawan-live/timetable-app/issues">here</a>
        </p>
      </div>
    </section>

    <!-- login section -->
    <section class="login" id="login-section">
      <div class="wrapper">
        <h2 class="logo-title">Timetable üìö</h2>
        <div class="notif-area" id="login-notif-area"></div>

        <button class="btn login-btn" style="display: none">
          Login with Snapchat<i class="icon fa-brands fa-snapchat"></i>
        </button>
        <div class="separator" style="display: none"></div>
        <input type="text" placeholder="Enter your name" id="username-field" />

        <button class="btn continue-btn" id="continue-btn">
          Continue<i class="icon fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>

    <!-- select class section -->
    <section class="details" id="details-section">
      <div class="wrapper">
        <h2>Please select below</h2>
        <p>You only need to do this once üòÅ</p>
        <div class="notif-area" id="details-notif-area"></div>
        <!-- faculty -->
        <div class="group">
          <label for="select-fac">Faculty: </label>
          <select id="select-fac">
            <option value="0">Select</option>
            <option value="Computing">Computing</option>
            <option value="Business">Business</option>
          </select>
        </div>
        <!-- year of study -->
        <div class="group">
          <label for="select-year">Year of study: </label>
          <select id="select-year" disabled>
            <option value="0">Select</option>
          </select>
        </div>

        <!-- semester -->
        <div class="group">
          <label for="select-sem"
            ><span id="select-sem-label">Semester</span>:
          </label>
          <select id="select-1" disabled>
            <option value="0">Select</option>
          </select>
        </div>

        <!-- specialization -->
        <div class="group">
          <label for="select-sem"
            ><span id="select-spec-label">Specialization</span>:
          </label>
          <select id="select-2" disabled>
            <option value="0">Select</option>
          </select>
        </div>

        <!-- subgroup -->
        <div class="group">
          <label for="select-sem"
            ><span id="select-sub-label">Subgroup</span>:
          </label>
          <select id="select-3" disabled>
            <option value="0">Select</option>
          </select>
        </div>

        <!-- button -->
        <button class="btn continue-btn" id="details-continue-btn">
          Continue<i class="icon fa-solid fa-arrow-right"></i>
        </button>
        <p class="text back-btn" id="details-back-btn">
          <i class="icon fa-solid fa-arrow-left"></i>Back
        </p>
      </div>
    </section>

    <!-- main section -->
    <!-- hidden to avoid loading first -->
    <section class="main" id="main-section">
      <div class="wrapper">
        <div class="card greeting" id="card-greeting">
          <!-- greeting row div -->
          <div class="row">
            <div class="greeting-text">
              <p class="text">Hi <span id="greeting-username"></span>,</p>
              <p class="text"><span id="greeting-wish"></span>!</p>
            </div>
            <div class="pfp"></div>
          </div>
          <!-- time and weather div -->
          <div class="row" id="greeting-time-row">
            <p class="text">
              <span id="greeting-time">‚åö</span>

              <!-- <span id="greeting-time-suffix">AM</span> -->
            </p>
            <div class="weather-icon" id="weather-icon">
              <!-- <i class="icon fa-solid fa-cloud-sun-rain"></i> -->
            </div>
          </div>
        </div>

        <div class="cards" id="cards-container"></div>

        <div class="controls">
          <p class="text back-btn" id="main-back-btn">
            <i class="icon fa-solid fa-arrow-left"></i>Back
          </p>
          <p class="text" id="logout-btn">
            Logout <i class="icon fa-solid fa-right-from-bracket"></i>
          </p>
        </div>
        <br />
        <div class="footer-credits">
          <p id="credits">
            A community project üíö by <br />
            <a href="https://github.com/pawan-live">pawanlive</a> &
            <a href="https://github.com/nethvish">nethvish</a>
          </p>
          <p>
            <a href="https://github.com/pawan-live/timetable-app/issues"
              >Submit an issue üíå</a
            >
            &nbsp;
            <a href="https://github.com/pawan-live/timetable-app"
              >Github repo üíª</a
            >
          </p>
        </div>
      </div>
    </section>

    <!-- JS files -->
    <script src="./functions.js"></script>
    <script src="main.js"></script>
  </body>
</html>
